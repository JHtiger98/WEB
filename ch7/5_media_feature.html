<!DOCTYPE html>
<!--스마트폰, 태플릿pc, desktop 따라 배경색 변경-->
<html lang="en">
<head>
    <title>Media Type</title>
    <style>
        @media (max-width: 499px) {
            body{
                background: red;
            }
    
        }
        @media (min-width: 500px) and (max-width: 799px){
            body{
                background: green;
            }
    
        }
        @media (min-width: 800px) {
            body{
                background: blue;
            }
    
        }
    </style>
</head>

</html>
