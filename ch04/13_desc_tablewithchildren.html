<!DOCTYPE html>
<!-- table 태그에 tbody가 자동으로 추가되므로 tbody 태그를 포함해 줘야 함 -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        table>tbody>tr>th {
            color: red;
        }
    </style>
</head>
    <body>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>거주지역</th>
            </tr>
            <tr>
                <td>Kevin</td>
                <td>Seoul</td>
            </tr>
        </table>
    </body>
</html>
