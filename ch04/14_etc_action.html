<!DOCTYPE html>
<!-- 마우스 커서를 갖다 대면 색이 변함 -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        h1:hover {
            color: red;
        }

        h1:active {
            color: blue;
        }
    </style>
</head>
    <body>
        <h1>반응 선택자</h1>
    </body>
</html>
