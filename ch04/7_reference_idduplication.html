<!DOCTYPE html>
<!-- id가 여러 번 반복되는 경우 -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #rint {
            color: tomato;
        }
    </style>
</head>
<body>
    <h1 id="rint">CSS3 선택자 기본</h1>
    <h2 id="rint">CSS3 선택자 기본</h2>
    <h3 id="rint">CSS3 선택자 기본</h3>
</body>
</html>

<!-- rint가 모두 적용됨 -->
