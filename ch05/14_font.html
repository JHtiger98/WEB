<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Font Property</title>
    <style>
        .a{
            font-size: 32px;
        }
        .b{
            font-size: 2em;
        }
        .c{
            font-size: large;
        }
        .d{
            font-size: small;
        }
        .font_fam{
            font-family: 'Courier New', Courier, monospace;
            font-size:32px;
        }
    </style>
</head>
<body>
    <p class="a">hi</p>
    <p class="b">hi</p>
    <p class="c">hi</p>
    <p class="d">hi</p>
    <p class="font_fam">hi</p>
</body>
</html>
