<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Property Basic</title>
    <style>
        .box{
            border-width: thick;
            border-style: dotted;
            border-color: rebeccapurple;
            /*위 오른쪽 아래 왼쪽*/
            border-radius: 200px 20px 50px 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem, ipsum</h1>
    </div>
</body>
</html>
