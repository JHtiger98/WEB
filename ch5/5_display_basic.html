<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display</title>
    <style>
        #box{
            border-width: thick;
            border-style: dotted;
            border-color: rebeccapurple;
            /*위 오른쪽 아래 왼쪽*/
            border-radius: 200px 20px 50px 5px;
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>
