<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Basic</title>
    <script>
        //Date 객체를 선언: 현재 시간 측정
        var date = new Date();
        var hours = date.getHours();
        if (hours < 12) {
            alert('오전입니다');
        }
        else {
            alert('오후입니다');
            }

    </script>
</head>

</html>
