<!DOCTYPE html>
<!--media query는 css에 어떤 스타일을 선택적으로 적용하고 싶을때 사용하며 2가지 방법이 있다-->
<!--media 속성 media="media query"-->
<html lang="en">
<head>
    <title>Media Type</title>
    <link rel="stylesheet" href="screen.css" media="screen">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero eligendi dolore nostrum officia sit numquam repellat dolorem error, odit, culpa ducimus tempora eos velit pariatur natus at architecto harum? Veritatis?</p>
</body>
</html>
