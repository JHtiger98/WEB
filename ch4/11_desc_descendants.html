<!DOCTYPE html>
<!-- 후손 선택자와 자손 선택자는 특정 태그의 후손과 자손을 선택할 때 사용 -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header>h1 {
            color: greenyellow;
        }

        #section h1 {
            color: orange;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">Lorem insum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Lorem ipsum</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Reprehenderit laboriosam neque repudiandae ex! Ullam fugit facilis delectus quis explicabo expedita doloribus, 
            quos beatae facere? Quos dignissimos at et rem soluta?
        </p>
    </div>
</body>
</html>
