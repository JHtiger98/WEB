<!DOCTYPE html>
<!-- 속성 선택자는 특정 속성과 값이 있는 태그를 선택할 때 사용 -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        li.select {
            color: tomato;
        }
    </style>
</head>
<body>
    <h1 id="select">제목 글자</h1>
    <ul>
        <li class="select">사과</li>
        <li>귤</li>
        <li>오렌지</li>
        <li>딸기</li>
    </ul>
</body>
</html>
