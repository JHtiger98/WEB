<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!--script를 head에 넣을 경우-->
    <script>
        window.onload = function(){
            //변수 선언
            var output = '';
            for (var i=0; i<10; i++){
                output += '<h1>Header - ' + i + '</h1>';
            }
            document.body.innerHTML = output;
        }
    </script>
</head>

</body>
</html>
