<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!--script를 head에 넣을 경우-->
    <script>
        window.onload = function(){
        //h1 태그의 배경 색상을 변경
        document.querySelector('h1').style.backgroundColor = 'red';
        //h2 태그의 글자 색상을 변경
        document.querySelector('h2').style.color = 'blue';
        }
    </script>
</head>
<body>
    <h1>Process-1</h1>
    <h2>Process-2</h2>
    <p>Lorem, ipsum dolor. </p>

</body>
</html>
