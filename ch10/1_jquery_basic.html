<!DOCTYPE html>
<!--jquery는 $로 시작하며 인자값으로 CSS selector를 줄 수 있다-->
<html lang="en">
<head>
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').css('color','red');
            $('h1').css('background','black');
        });
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
</body>
</html>
